<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title},~{::content},~{})}">
<head>
    <title>Yoklama Raporu</title>
</head>
<body>
<div th:fragment="content">
    <h2>Yoklama Raporu - <span th:text="${course.name}"></span></h2>
    <table class="table">
        <thead>
        <tr>
            <th>Öğrenci</th>
            <th th:each="date : ${dates}" th:text="${date}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, studentStat : ${attendanceData.keySet()}">
            <td th:text="${student.name}"></td>
            <td th:each="attendance, attendanceStat : ${attendanceData.get(student)}">
                <span th:text="${attendance}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
