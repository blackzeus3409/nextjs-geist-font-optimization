<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title},~{::content},~{})}">
<head>
    <title>Öğretmenler</title>
</head>
<body>
<div th:fragment="content">
    <h2>Öğretmenler</h2>
    <a th:href="@{/admin/teachers/add}" class="btn btn-primary mb-3">Öğretmen Ekle</a>
    <table class="table">
        <thead>
        <tr>
            <th>Ad</th>
            <th>Kullanıcı Adı</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
